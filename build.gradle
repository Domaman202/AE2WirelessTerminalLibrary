buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "architectury-plugin" version "3.4-SNAPSHOT"
    id "dev.architectury.loom" version "0.10.0-SNAPSHOT" apply false
    id "com.diffplug.spotless" version "5.12.4"
    id "com.modrinth.minotaur" version '1.2.1'
    id 'com.matthewprenger.cursegradle' version '1.4.0'
}

version = project.mod_version + "-SNAPSHOT"
verType = project.verType
boolean shouldPublish = false

ext.pr = System.getenv('PR_NUMBER') ?: ""
if (ext.pr) {
    version = project.mod_version + "+pr" + ext.pr
}

ext.tag = System.getenv('TAG') ?: ""
if (ext.tag) {
    version = ext.tag
    if (project.version.contains("alpha")) {
        verType = "alpha"
        shouldPublish = true
    }
    if (project.version.contains("beta")) {
        verType = "beta"
        shouldPublish = true
    }
    if (project.version.contains("release")) {
        verType = "release"
        shouldPublish = true
    }
}

architectury {
    minecraft = rootProject.minecraft_version
}

subprojects {
    apply plugin: "dev.architectury.loom"

    loom {
        silentMojangMappingsLicense()
    }

    dependencies {
        minecraft "com.mojang:minecraft:${rootProject.minecraft_version}"
        mappings loom.officialMojangMappings()
    }
}

allprojects {
    apply plugin: "java"
    apply plugin: "architectury-plugin"
    apply plugin: "maven-publish"

    archivesBaseName = rootProject.archives_base_name
    version = rootProject.mod_version
    group = rootProject.maven_group

    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name "Modmaven"
            url "https://modmaven.dev/"
            content {
                includeGroup "net.fabricmc.fabric-api"
                includeGroup "appeng"
            }
        }
        maven {
            url "https://maven.bai.lol"
            content {
                includeGroup "mcp.mobius.waila"
            }
        }
        maven {
            url "https://maven.shedaniel.me/"
            content {
                includeGroup "me.shedaniel"
                includeGroup "me.shedaniel.cloth"
                includeGroup "dev.architectury"
            }
        }
        maven {
            name = "TerraformersMC"
            url = "https://maven.terraformersmc.com/"
            content {
                includeGroup "com.terraformersmc"
                includeGroup "dev.emi"
            }
        }
        maven {
            name = "Ladysnake Libs"
            url = "https://ladysnake.jfrog.io/artifactory/mods"
            content {
                includeGroup "io.github.onyxstudios.Cardinal-Components-API"
            }
        }
        maven {
            url "https://maven.parchmentmc.net/"
            content {
                includeGroup "org.parchmentmc.data"
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
        options.release = 17
    }

    java {
        withSourcesJar()
    }
}

import com.modrinth.minotaur.TaskModrinthUpload

task publishModrinth(type: TaskModrinthUpload) {
    if (shouldPublish) {
        token = System.getenv("MODRINTH_TOKEN")
        projectId = 'pNabrMMw'
        uploadFile = remapJar
        addGameVersion('1.18.1')
        addLoader('fabric')
        versionNumber = project.version
        versionType = verType
        changelog = System.getenv("CHANGELOG") ?: "Please visit our [releases](https://github.com/Mari023/AE2WirelessTerminalLibrary/releases) for a changelog"
    }
}

curseforge {
    if (shouldPublish) {
        apiKey = System.getenv("CURSEFORGE_TOKEN")
        project {
            id = '459929'
            changelogType = "markdown"
            changelog = System.getenv("CHANGELOG") ?: "Please visit our [releases](https://github.com/Mari023/AE2WirelessTerminalLibrary/releases) for a changelog"
            releaseType = verType
            addGameVersion '1.18.1'
            addGameVersion 'Fabric'
            addGameVersion "Java 17"
            mainArtifact(remapJar) {
                displayName = project.version
            }

            relations {
                requiredDependency 'cloth-config'
                requiredDependency 'fabric-api'
                requiredDependency 'applied-energistics-2'
                optionalDependency 'roughly-enough-items'
                optionalDependency 'trinkets-fabric'
            }
            afterEvaluate {
                uploadTask.dependsOn(remapJar)
            }
        }
    }
    options {
        forgeGradleIntegration = false
    }
}

spotless {
    buildscript {
        repositories {
            mavenCentral()
        }
    }

    java {
        target '*/src/*/java/**/*.java'

        endWithNewline()
        indentWithSpaces()
        removeUnusedImports()
        toggleOffOn()
        eclipse().configFile 'codeformat/codeformat.xml'
        importOrderFile 'codeformat/ae2wtlib.importorder'
    }

    format 'json', {
        target '*/src/*/resources/**/*.json'
        prettier().config(['parser': 'json'])
    }
}
